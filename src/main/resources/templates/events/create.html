<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<div th:replace="fragments :: header"></div>

<!--    <h1>Create Event</h1>-->

<!--    <nav th:replace="fragments :: navigation"></nav>-->

    <form action="/events/create" method="post">
        <div class="form-group">
            <label>Event Name
                <input th:field="${event.name}" class="form-control">
            </label>
            <p class="error" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label>Description
                <input th:field="${event.description}" class="form-control">
            </label>
            <p class="error" th:errors="${event.description}"></p>
        </div>
        <div class="form-group">
            <label>Location
                <input th:field="${event.location}" class="form-control">
            </label>
            <p class="error" th:errors="${event.contactEmail}"></p>
        </div>
        <div class="form-group">
            <label>Number of Attendees
                <input th:field="${event.numAttendees}" class="form-control">
            </label>
            <p class="error" th:errors="${event.numAttendees}"></p>
        </div>
<!--        <div class="form-group">-->
<!--            <label>Register-->
<!--                <input th:field="${event.isRegistered}" class="form-control">-->
<!--            </label>-->
<!--            <p class="error" th:errors="${event.isRegistered}"></p>-->
<!--        </div>-->
        <div class="form-group">
            <label>Contact Email
                <input th:field="${event.contactEmail}" class="form-control">
            </label>
            <p class="error" th:errors="${event.contactEmail}"></p>
        </div>
        <div class="form-group">
            <label>Event Type
                <select th:field="${event.type}">
                    <option th:each="type : ${types}"
                            th:value="${type}"
                            th:text="${type.displayName}"
                    ></option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Event" class="btn btn-primary">
        </div>
    </form>

</body>
</html>
